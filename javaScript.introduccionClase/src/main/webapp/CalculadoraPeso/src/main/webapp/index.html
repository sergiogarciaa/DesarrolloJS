<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora Peso</title>
<script src="script/main.js"></script>
</head>
<body>
   	<form>
   		<h4>Calculadora Peso</h4>
   		Edad:
   		<input type="text" size="10" name="edad" value="18"/>
   		<br>
   		Altura en centimetros: 
    	<input type="text" size="10" name="altura" value="170"/>
    	<br> 
		Sexo Biológico:
		<select id="sexo">
			<option value="hombre">Hombre</option>
			<option value="mujer">Mujer</option>
		</select>
    	<br>
    	<input type="button" name="gOperacion" value="Calcular Peso" onClick="calculadoraPeso(this.form)"/>
    	<input type="text" size="10" name="peso" value=""/>
    	<button type="reset">Resetear</button>
   	</form>
</body>
</html>
